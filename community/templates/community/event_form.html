{% extends "base.html" %}
{% block content %}
{% load static %}

{% if event.image %}
    <img src="{{ event.image.url }}" alt="Event image" height="180" width="auto">
{% else %}
    <img src="{% static 'community/images/no-image.jpg' %}" alt="Default event image" height="180" width="auto">
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
