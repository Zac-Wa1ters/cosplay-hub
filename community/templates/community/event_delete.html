{% extends "base.html" %}
{% block content %}
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button-danger">Confirm</button> | 
    <button type="button" onclick="window.history.back()" class="button-danger">Cancel</button>
</form>


{% endblock %}
