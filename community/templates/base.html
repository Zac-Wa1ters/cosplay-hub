{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Cosplay Hub
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'community/css/style.css' %}">
</head>
<body>

    <header>
        <h1>
            <a href="/">Cosplay Hub</a>
        </h1>

        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'profile_detail' user.username %}">My Profile</a> |
                <a href="{% url 'profile_edit' %}">Edit Profile</a> |
                <a href="/admin/logout/">Logout</a>
            {% else %}
                <a href="/admin/login/">Login</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
